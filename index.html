<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Adicionando Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Fim Font-->
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="txt">      
      <!-- DIV 1-->
      <div class="write">
        <div class="header">
          Get <span class="insights">insights</span> that help your business grow.
        </div>
        <div class="about">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </div>
      </div>
      <!-- END DIV 1-->

      <!-- DIV 2-->
      <div class="info">
        <div class="detail">
          <div class="number">10k+</div>
          <div class="title">COMPANIES</div>
        </div>
        <div class="detail">
          <div class="number">314</div>
          <div class="title">TEMPLATES</div>
        </div>
        <div class="detail">
          <div class="number">12M+</div>
          <div class="title">QUERIES</div>
        </div>
      </div>
      <!-- END DIV 2-->

    </div>

    <div class="photo">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>


  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kaynnan">Kaynnan Bardauil Lemes</a>.
    </div>
  </footer>
  <!-- End Footer -->
</body>

</html>
